<!DOCTYPE html> {{ "<!-- layouts/_default/single -->" | safeHTML }}
<html>
  {{ partial "head.html" . }}

  <body>
    <main>
      {{ partial "header.html" . }}
      <div class="post-header">
        <h1 class="title">{{ .Title }}</h1>
        <div class="meta">Posted at &mdash; {{ dateFormat "Jan 2, 2006" .Date }}</div>
      </div>
      <div class="markdown">
        {{ .Content }}
      </div>
      {{ partial "footer.html" . }}
    </main>
  </body>

</html>
