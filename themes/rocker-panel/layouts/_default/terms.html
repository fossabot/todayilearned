{{ define "main" }}
{{ "<!-- layouts/_default/terms PLURAL -->" | safeHTML }}
<section class="tags">
  <h2 class="section-header">All tags</h1>

  {{ $data := .Data }}
  <div class="tag-cloud">
  {{ range $key, $value := .Data.Terms.ByCount }}
  <div class="terms-tag">
    <span class="tag-counter">{{ $value.Count }}</span>
    <a
      href="{{ $.Site.LanguagePrefix | absURL }}{{ $data.Plural }}/{{ $value.Name | urlize }}/"
    > &nbsp; &nbsp; {{ $value.Name }}</a>
  </div>
  {{ end }}
  </div>
</section>

{{ end }}
