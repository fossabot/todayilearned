<header>
  <h1 class="site-title"><a href="/">{{ .Site.Title }}</a></h1>
  <div class="site-description">
    {{- if isset .Site.Params "headline" -}}
    <h2>{{ .Site.Params.Headline | markdownify }}</h2>
    {{- end -}}
  </div>
  <nav class="primary">
    <ul class="flat" role="navigation">
      {{ range .Site.Menus.main }}
      <li>
        <i data-feather="{{ .Pre }}"></i>
        <a href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{ end }}
    </ul>
  </nav>
</header>
